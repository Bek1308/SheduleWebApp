<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadval Dasturi - Ro‘yxatdan o‘tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0b1e 0%, #1e2a44 100%);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00cc7a !important;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            margin-right: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #00cc7a !important;
            transform: translateY(-2px);
        }
        .language-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        .language-select:focus {
            outline: none;
            box-shadow: 0 0 5px #00cc7a;
        }
        .language-select option {
            background: #1e2a44;
            color: #ffffff;
        }

        .register-container {
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .register-container h1 {
            font-size: 2.5rem;
            color: #00cc7a;
            margin-bottom: 2rem;
        }
        .register-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #d0d0d0;
        }
        .register-container .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #ffffff;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            padding: 12px;
            transition: box-shadow 0.3s ease;
        }
        .register-container .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px #00cc7a;
            border-color: #00cc7a;
        }
        .register-container .form-control::placeholder {
            color: #ffffff;
        }
        .btn-custom {
            background: #00cc7a;
            color: #0a0b1e;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            background: #009957;
            color: #ffffff;
        }
        .login-link {
            margin-top: 1rem;
            display: block;
            color: #00cc7a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #009957;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Jadval Dasturi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/" data-lang="home">Bosh Sahifa</a></li>
                    <li class="nav-item">
                        <select class="language-select" onchange="changeLanguage(this.value)">
                            <option value="tg">Тоҷикӣ</option>
                            <option value="ru">Русский</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="register-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 data-lang="register">Ro‘yxatdan o‘tish</h1>
        <form method="POST" action="/register">
            <label data-lang="name">Ismingiz</label>
            <input type="text" class="form-control" name="name" placeholder="Ismingiz" data-lang-placeholder="name" required>
            <label data-lang="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" data-lang-placeholder="email" required>
            <label data-lang="username">Foydalanuvchi nomi</label>
            <input type="text" class="form-control" name="username" placeholder="Foydalanuvchi nomi" data-lang-placeholder="username" required>
            <label data-lang="password">Parol</label>
            <input type="password" class="form-control" name="password" placeholder="Parol" data-lang-placeholder="password" required>
            <button type="submit" class="btn btn-custom" data-lang="register-btn">Ro‘yxatdan o‘tish</button>
            <a href="/login" class="login-link" data-lang="login">Tizimga Kirish</a>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const translations = {
            tg: {
                home: "Bosh Sahifa",
                register: "Ro‘yxatdan o‘tish",
                name: "Ismingiz",
                email: "Email",
                username: "Foydalanuvchi nomi",
                password: "Parol",
                "register-btn": "Ro‘yxatdan o‘tish",
                login: "Tizimga Kirish"
            },
            ru: {
                home: "Главная",
                register: "Зарегистрироваться",
                name: "Ваше имя",
                email: "Электронная почта",
                username: "Имя пользователя",
                password: "Пароль",
                "register-btn": "Зарегистрироваться",
                login: "Вход в систему"
            },
            en: {
                home: "Home",
                register: "Register",
                name: "Your Name",
                email: "Email",
                username: "Username",
                password: "Password",
                "register-btn": "Register",
                login: "Login to System"
            }
        };

        function changeLanguage(lang) {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                element.placeholder = translations[lang][key];
            });
            document.documentElement.lang = lang;
        }

        // Default language: Tajik
        changeLanguage('tg');
    </script>
</body>
</html>
